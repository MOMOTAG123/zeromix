<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"="ie=edge">
  <title>新缘科技云电脑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://api.imlazy.ink/img') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

  .form {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #333, #222);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to bottom, #555, #444);
    }

    p {
      text-align: center;
      color: #666;
    }

    #result {
      color: red;
    }

    #myMenu {
      position: absolute;
      background: #eee;
      list-style: none;
      visibility: hidden;
    }

    #open-account {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #open-account h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #open-account label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    #captcha-img {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #open-account input[type="text"],
    #open-account input[type="password"],
    #open-account select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

   .drag {
      width: 300px;
      height: 40px;
      line-height: 40px;
      background-color: #e8e8e8;
      position: relative;
      margin: 0 auto;
    }

   .bg {
      width: 40px;
      height: 100%;
      position: absolute;
      background-color: #75CDF9;
    }

   .text {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      user-select: none;
    }

   .btn {
      width: 40px;
      height: 38px;
      position: absolute;
      border: 1px solid #ccc;
      cursor: move;
      font-family: "宋体";
      text-align: center;
      background-color: #fff;
      user-select: none;
      color: #666;
    }

    @media (max-width: 767px) {
    .form {
        max-width: 90%;
      }

      #open-account {
        max-width: 90%;
      }
    }

    /* 弹窗样式 */
  .modal {
      display: none;
      /* 默认隐藏 */
      position: fixed;
      /* 固定定位 */
      z-index: 1;
      /* 层级在最上层 */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      /* 如果内容过多出现滚动条 */
      background-color: rgba(0, 0, 0, 0.4);
      /* 半透明背景 */
    }

  .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 上下居中 */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

  .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

  .close:hover,
  .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <style type="text/css">
    * {
      user-select: auto!important;
      -webkit-user-select: auto!important;
    }
  </style>
  <input type="hidden" id="inject_idm_text_selection">
</head>

    <div class="form">
      <h1>新缘计算云电脑</h1>
      <div id="open-account">
        <label for="username">用户名</label>
        <input id="username" type="text">
        <br>
        <label for="password">密码</label>
        <input type="password" id="password">
        <br>
        <div class="drag">
          <div class="bg"></div>
          <div class="text" onselectstart="return false">请拖动滑块解锁</div>
          <div class="btn">&gt;&gt;</div>

        <br>
        <label for="backend">选择云电脑:</label>
        <select id="backend">
          <option value="1号机">1号机-IP:3389.iis7.net:10412</option>
          <option value="2号机">测试-IP:127.0.0.1</option>
        </select>
        <br>
        <button type="submit" onclick="tijiao()">创建用户</button>
      </div>
      <p id="result"></p>
    </div>
  </div>
